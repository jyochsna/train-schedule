<html lang="en">
<head>
    <meta charset="UTF-8">

   <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.6.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
     <!--jQueryReferences-->
     <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

    <!--googlefont references-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train Schedule</title>
</head>
<body>
    <div class="container">
        <!-- Content here -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Anytime is Train Time</h1>
              <p class="lead">Choo Choo Chee Chee.</p>
            </div>
          </div>
          <div class="card" id="scheduled-trains">
            <div class="card-header">Scheduled Trains</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (mins)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card" id="add-train">
            <div class="card-header">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="first-time">First train time</label>
                        <input type="time" class="form-control" id="first-time">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency -- in minutes</label>
                        <input type="number" class="form-control" id="frequency">
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary float-right">Submit</button>
                </form>
            </div>
        </div>

    </div>
    </div>
      </div> 
      <script src="assets/javascript/app.js"></script>
</body>
</html>
